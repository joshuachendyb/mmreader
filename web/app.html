    <script>
        let mermaidReady = false;
        let markedReady = false;
        let hljsReady = false;
        let currentFileContent = '';
        let headings = [];
        
        // ç”Ÿæˆå”¯ä¸€ID
        function generateId(text) {
            return 'heading-' + text.replace(/[^a-zA-Z0-9\u4e00-\u9fff]/g, '-').toLowerCase();
        }
        
        // æå–ç›®å½•
        function extractHeadings(content) {
            const headingRegex = /^(#{1,6})\s+(.+)$/gm;
            const result = [];
            let match;

            while ((match = headingRegex.exec(content)) !== null) {
                result.push({
                    level: match[1].length,
                    text: match[2].trim(),
                    id: generateId(match[2].trim())
                });
            }

            return result;
        }
        
        // æ¸²æŸ“ç›®å½•
        function renderTOC(headings) {
            const container = document.getElementById('toc-container');

            if (headings.length === 0) {
                container.innerHTML = '<p class="toc-empty">æ–‡ä»¶ä¸­æ²¡æœ‰æ ‡é¢˜</p>';
                return;
            }

            let html = '';
            headings.forEach((heading) => {
                let style = 'padding-left:10px;';
                if (heading.level === 1) style = 'padding-left:5px;border-left:3px solid #0078d4;font-weight:bold;';
                if (heading.level === 2) style = 'padding-left:20px;';
                if (heading.level === 3) style = 'padding-left:35px;font-size:12px;';
                if (heading.level === 4) style = 'padding-left:50px;font-size:12px;color:#666;';
                if (heading.level === 5) style = 'padding-left:65px;font-size:12px;color:#888;font-style:italic;';
                if (heading.level === 6) style = 'padding-left:80px;font-size:11px;color:#999;font-style:italic;';

                html += '<div class="toc-item" style="' + style + '" onclick="scrollToHeading(\'' + heading.id + '\')" id="toc-' + heading.id + '">' + heading.text + '</div>';
            });

            container.innerHTML = html;

            // å¯åŠ¨æ»šåŠ¨é«˜äº®ç›‘å¬
            setTimeout(initScrollSpy, 500);
        }

        // æ»šåŠ¨é«˜äº®åŒæ­¥åŠŸèƒ½
        let headingObserver = null;
        let currentActiveHeading = null;

        function initScrollSpy() {
            // åœæ­¢ä¹‹å‰çš„ç›‘å¬
            if (headingObserver) {
                headingObserver.disconnect();
            }

            const preview = document.getElementById('preview');
            const headings = preview.querySelectorAll('h1[id], h2[id], h3[id], h4[id], h5[id], h6[id]');

            if (headings.length === 0) return;

            // åˆ›å»º Intersection Observer
            headingObserver = new IntersectionObserver((entries) => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        const id = entry.target.id;
                        setActiveTOCItem(id);
                    }
                });
            }, {
                rootMargin: '-80px 0px -60% 0px', // è§†å£é¡¶éƒ¨ç•™ç™½ï¼Œåº•éƒ¨åªç›‘å¬ä¸ŠåŠéƒ¨åˆ†
                threshold: 0
            });

            // ç›‘å¬æ‰€æœ‰æ ‡é¢˜
            headings.forEach(heading => {
                headingObserver.observe(heading);
            });
        }

        // è®¾ç½® TOC æ¿€æ´»é¡¹
        function setActiveTOCItem(headingId) {
            if (currentActiveHeading === headingId) return;
            currentActiveHeading = headingId;

            // ç§»é™¤æ‰€æœ‰æ¿€æ´»çŠ¶æ€
            document.querySelectorAll('#toc-container .toc-item').forEach(item => {
                item.classList.remove('active');
            });

            // æ¿€æ´»å¯¹åº”é¡¹
            const tocItem = document.getElementById('toc-' + headingId);
            if (tocItem) {
                tocItem.classList.add('active');

                // ç›®å½•é¡¹æ»šåŠ¨åˆ°å¯è§†åŒºåŸŸ
                tocItem.scrollIntoView({
                    behavior: 'smooth',
                    block: 'nearest'
                });
            }

        // åˆå§‹åŒ–ä¸»é¢˜å’Œå­—ä½“è®¾ç½®
        function initSettings() {

        // æ‰“å¼€æ–‡ä»¶

        const renderer = new marked.Renderer();

        // è‡ªå®šä¹‰ä»£ç å—æ¸²æŸ“ - marked 12.x API: code(code, infostring, escaped)
        // ä¸´æ—¶ç¦ç”¨ highlight.jsï¼Œæµ‹è¯•æ˜¯å¦æ˜¯å…¶å¯¼è‡´çš„é—®é¢˜
        renderer.code = function(code, infostring, escaped) {
            const lang = (infostring || '').match(/^\S*/)?.[0] || '';

            // ç®€åŒ–å¤„ç†ï¼šä¸ä½¿ç”¨ highlight.jsï¼Œé¿å…å®ä½“ç¼–ç é—®é¢˜
            code = code.replace(/\n$/, '');
            if (!lang) {
                return '<pre><code>' + code + '</code></pre>\n';

            return `<pre><code class="language-${lang}">${code}</code></pre>\n`;
        };

            } else {

            }
            
            if (typeof marked !== 'undefined') {

            if (typeof hljs !== 'undefined') {

            }
            
            statusDiv.textContent = mermaidReady && markedReady ? 
                'âœ… åº“å·²å°±ç»ª' : 'âš ï¸ åº“åŠ è½½æœ‰é—®é¢˜';
        }
        
        // å®Œæ•´çš„Mermaidä»£ç ä¿®å¤å‡½æ•° - ä¸è°ƒè¯•ç¬”è®°ä¸€è‡´
        function fixMermaidCode(code) {
            let fixedCode = code;
            
            // 1. å¤„ç†Â©ç¬¦å· - åªåœ¨æ–¹æ‹¬å·å†…éƒ¨å¤„ç†
            // Footer[åº•éƒ¨ç‰ˆæƒä¿¡æ¯ (c) 2026...] ä¸­çš„ (c) éœ€è¦ç§»é™¤
            if (fixedCode.includes('Â©') || fixedCode.includes('(C)') || fixedCode.includes('(c)')) {
                // åªåŒ¹é…æ–¹æ‹¬å·å†…éƒ¨çš„æƒ…å†µï¼š[... (c) ...] æˆ– [... Â© ...]
                fixedCode = fixedCode.replace(/\[([^\]]*?)\s*\(\s*[cCÂ©]\s*\)\s*([^\]]*?)\]/g, (match, before, after) => {
                    // ç§»é™¤(c)æˆ–(C)æˆ–Â©ï¼Œä¿ç•™å…¶ä»–å†…å®¹
                    const cleaned = before + ' ' + after;
                    return '[' + cleaned.trim() + ']';
                });
            }
            
            // 2. å¤„ç†ç‰¹æ®Šç ´æŠ˜å·
            if (/[â€”â€“]/.test(fixedCode)) {
                fixedCode = fixedCode.replace(/[â€”â€“]/g, '---');
            }
            
            // 3. ä¿®å¤ [[...]] åŒå±‚æ–¹æ‹¬å·è¯­æ³• - Mermaid 10.x ä¸æ”¯æŒ
            if (/\[\[/.test(fixedCode)) {
                fixedCode = fixedCode.replace(/\[\[([^\]]+?)\]\](?!\])/g, '["$1"]');
            }
            
            // 4. ç§»é™¤bræ ‡ç­¾
            if (/<br\s*\/?>/i.test(fixedCode)) {
                fixedCode = fixedCode.replace(/<br\s*\/?>/gi, ' ');
            }
            
            // 5. å¤„ç†æ–¹æ‹¬å·æ–‡æœ¬ä¸­æœªè½¬ä¹‰çš„å¼•å·
            fixedCode = fixedCode.replace(/(\w+)\[(["'])(.*?)\2\]/g, (match, id, quote, text) => {
                if (text.includes(quote)) {
                    return `${id}[${text.replace(new RegExp(quote, 'g'), '')}]`;
                }
                return match;
            });
            
            return fixedCode;
        }
        
        // è§£æMarkdownå¹¶æ¸²æŸ“ï¼ˆç»™æ ‡é¢˜æ·»åŠ IDï¼‰
        function parseMarkdownWithIds(text) {
            if (!markedReady) {
                return text;
            }

            let html = marked.parse(text);

            // ç»™æ‰€æœ‰æ ‡é¢˜æ·»åŠ IDï¼ˆmarked ä¸æ”¯æŒ {id="xxx"} è¯­æ³•ï¼‰
            html = html.replace(/<h([1-6])[^>]*>(.*?)<\/h\1>/gi, (match, level, title) => {
                const id = generateId(title.replace(/<[^>]+>/g, '').trim());
                return `<h${level} id="${id}">${title}</h${level}>`;
            });

            return html;
        }
        
        async function handleFileSelect(event) {
            const file = event.target.files[0];
            if (!file) return;

            try {
                const content = await readFile(file);
                currentFileContent = content;
                headings = extractHeadings(content);
                renderTOC(headings);
                await renderContent(content, file.name);
            } catch (error) {
                showError('å¤„ç†æ–‡ä»¶å¤±è´¥: ' + error.message);
            } finally {
                event.target.value = '';
            }
        }
        
        function readFile(file) {
            return new Promise((resolve, reject) => {
                const reader = new FileReader();
                reader.onload = function(e) {
                    resolve(e.target.result);
                };
                reader.onerror = function(e) {
                    reject(new Error('æ–‡ä»¶è¯»å–å¤±è´¥'));
                };
                reader.readAsText(file);
            });
        }
        
        function showError(message) {
            const preview = document.getElementById('preview');
            preview.innerHTML = '<div class="error">' +
                '<h3>é”™è¯¯</h3>' +
                '<p>' + message + '</p>' +
                '<p style="color:#666;font-size:12px;margin-top:10px;">è¯·å°è¯•é‡æ–°æ‰“å¼€æ–‡ä»¶</p>' +
                '</div>';
        }
        
        async function renderContent(content, fileName) {
            if (!mermaidReady) {
                showError('Mermaidåº“æœªå°±ç»ªï¼Œè¯·ç­‰å¾…åº“åŠ è½½å®Œæˆ');
                return;
            }
            
            const preview = document.getElementById('preview');
            preview.innerHTML = '<h2 id="file-title-' + fileName + '">' + fileName + '</h2>';
            
            // æå– Mermaid ä»£ç å— - æ”¯æŒ Windows å’Œ Unix æ¢è¡Œç¬¦
            const mermaidMatches = [];
            const mermaidBlockRegex = /```mermaid\r?\n([\s\S]*?)```/g;
            
            let match;
            while ((match = mermaidBlockRegex.exec(content)) !== null) {
                mermaidMatches.push(match);
            }
            
            // å¦‚æœæ²¡æœ‰ Mermaid å›¾è¡¨ï¼Œåªæ˜¾ç¤ºè§£æåçš„æ–‡æœ¬
            if (mermaidMatches.length === 0) {
                const textHtml = parseMarkdownWithIds(content);
                preview.innerHTML += '<div class="text-content">' + textHtml + '</div>';
                preview.innerHTML += '<div class="text-content success-message">âœ… æ–‡æ¡£æ¸²æŸ“å®Œæˆï¼ˆæ— Mermaidå›¾è¡¨ï¼‰</div>';
                return;
            }
            
            let lastIndex = 0;
            let chartCount = 0;
            let successCount = 0;
            
            for (let i = 0; i < mermaidMatches.length; i++) {
                const m = mermaidMatches[i];
                
                const textPart = content.substring(lastIndex, m.index);
                if (textPart.trim()) {
                    preview.innerHTML += '<div class="text-content">' + parseMarkdownWithIds(textPart) + '</div>';
                }
                
                const originalCode = m[1];
                const fixedCode = fixMermaidCode(originalCode);
                
                const chartId = 'chart-' + Date.now() + '-' + i;
                chartCount++;
                
                try {
                    let svg;
                    if (typeof mermaid.render === 'function') {
                        const result = await mermaid.render(chartId, fixedCode);
                        svg = result.svg;
                    } else if (typeof mermaid.mermaidAPI === 'object') {
                        svg = mermaid.mermaidAPI.render(chartId, fixedCode);
                    } else {
                        throw new Error('ä¸æ”¯æŒçš„Mermaid API');
                    }
                    
                    preview.innerHTML += '<div class="mermaid-container">' + svg + '</div>';
                    successCount++;
                    
                } catch (error) {
                    preview.innerHTML += '<div class="error">';
                    preview.innerHTML += '<h4>å›¾è¡¨ ' + (i+1) + ' æ¸²æŸ“å¤±è´¥</h4>';
                    preview.innerHTML += '<p><strong>é”™è¯¯:</strong> ' + error.message + '</p>';
                    preview.innerHTML += '<p><strong>ä»£ç é•¿åº¦:</strong> ' + originalCode.length + 'å­—ç¬¦</p>';
                    
                    const previewLength = Math.min(500, originalCode.length);
                    preview.innerHTML += '<p><strong>ä»£ç é¢„è§ˆ:</strong></p>';
                    preview.innerHTML += '<pre style="font-size:12px;overflow:auto;">' + 
                        originalCode.substring(0, previewLength).replace(/</g, '&lt;').replace(/>/g, '&gt;') + 
                        (originalCode.length > previewLength ? '...' : '') + 
                        '</pre>';
                    preview.innerHTML += '</div>';
                    
                    console.error('å›¾è¡¨æ¸²æŸ“å¤±è´¥:', error);
                }
                
                lastIndex = m.index + m[0].length;
            }
            
            const remainingText = content.substring(lastIndex);
            if (remainingText.trim()) {
                preview.innerHTML += '<div class="text-content">' + parseMarkdownWithIds(remainingText) + '</div>';
            }
            
            preview.innerHTML += '<div class="text-content">';
            preview.innerHTML += '<h3>æ¸²æŸ“ç»Ÿè®¡</h3>';
            preview.innerHTML += '<p>æ€»å›¾è¡¨æ•°: ' + chartCount + '</p>';
            preview.innerHTML += '<p>æˆåŠŸæ¸²æŸ“: ' + successCount + '</p>';
            preview.innerHTML += '<p>å¤±è´¥æ¸²æŸ“: ' + (chartCount - successCount) + '</p>';
            
            if (chartCount > 0 && successCount === chartCount) {
                preview.innerHTML += '<p class="success-message">âœ… æ‰€æœ‰å›¾è¡¨æ¸²æŸ“æˆåŠŸï¼</p>';
            } else if (successCount > 0) {
                preview.innerHTML += '<p class="warning-message">âš ï¸ éƒ¨åˆ†å›¾è¡¨æ¸²æŸ“å¤±è´¥</p>';
            } else {
                preview.innerHTML += '<p class="error-message">âŒ æ‰€æœ‰å›¾è¡¨æ¸²æŸ“å¤±è´¥</p>';
            }
            preview.innerHTML += '</div>';
        }
